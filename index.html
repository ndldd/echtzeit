                <ul>
                    <li>

                        A CSS-Column layout is used here as a solution for arranging tiles without creating extra
                        vertical space between elements of different height.
                    </li>
                    <li>


                        A pop-over effect on mouse over could also be realized with a pure css transformation, however
                        this leads to a blurry font in webkit-browsers.
                        Here I use JavaScript to clone the original tile, increase the size of the new font and add
                        position it (with postion:absolute) on top of the original tile so that the the flow of the
                        remaining divs is not affected
                    </li>
                </ul>
